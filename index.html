  <!-- Inline login behavior (UI only): show home after successful form submit -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const loginScreen = document.getElementById('loginScreen');
      const app = document.getElementById('app');
      const loginForm = document.getElementById('loginForm');

      const isLogged = sessionStorage.getItem('isLoggedIn') === '1';
      if(isLogged){ loginScreen.style.display = 'none'; app.style.display = ''; app.setAttribute('aria-hidden','false'); }
      else { loginScreen.style.display = ''; app.style.display = 'none'; app.setAttribute('aria-hidden','true'); }

      loginForm.addEventListener('submit', function(ev){
        ev.preventDefault();
        sessionStorage.setItem('isLoggedIn','1');
        loginScreen.style.display = 'none';
        app.style.display = '';
        app.setAttribute('aria-hidden','false');
        // focus first actionable element
        const firstBtn = document.querySelector('.product .btn'); if(firstBtn) firstBtn.focus();
      });
    });
  </script>

  <!-- Main application script (keeps behavior unchanged) -->
  <script src="script.js"></script>
